openapi: 3.0.1
info:
  title: STIG Management API
  description: An API for managing evaluations of Security Technical Implementation Guide (STIG) assessments.
  contact:
    name: Carl Smigielski
    email: carl.a.smigielski@saic.com
  version: 1.0.0
servers:
- url: http://localhost:54000/stig-manager/api
paths:
  /packages:
    parameters:
      - $ref: '#/components/parameters/PackageProjectionQuery'
    get:
      tags:
      - Package
      summary: Return a list of Packages accessible to the requester
      operationId: getPackages
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
      x-classic:
        - getPackages
        - getPackageProps
    post:
      tags:
      - Package
      summary: Create a Package
      operationId: createPackage
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageAssign'
      responses:
        '201':
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
  /packages/{packageId}:
    parameters:
      - name: packageId
        in: path
        description: A path parameter that indentifies a Package
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/PackageProjectionQuery'
    get:
      tags:
      - Package
      summary: Return a Package
      operationId: getPackage
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
    patch:
      tags:
      - Package
      summary: Merge updates to a Package
      operationId: updatePackage
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageAssign'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
    delete:
      tags:
      - Package
      summary: Delete a Package
      operationId: deletePackage
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
  
  /assets:
    parameters:
      - $ref: '#/components/parameters/AssetProjectionQuery'
    get:
      tags:
      - Asset
      summary: Return a list of Assets accessible to the requester
      operationId: getAssets
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
        - name: packageId
          in: query
          description: Selects Assets mapped to a Package
          schema:
            type: integer
        - name: benchmarkId
          in: query
          description: Selects Assets mapped to a STIG
          schema:
            type: string
        - name: dept
          in: query
          description: Selects Assets exactly matching a department string
          schema:
            type: string
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
    post:
      tags:
      - Asset
      summary: Create an Asset
      operationId: createAsset
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetAssign'
      responses:
        '201':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
  /assets/{assetId}:
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/AssetProjectionQuery'
    get:
      tags:
      - Asset
      summary: Return an Asset
      operationId: getAsset
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
    patch:
      tags:
      - Asset
      summary: Merge updates to an Asset
      operationId: updateAsset
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetAssign'
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
    delete:
      tags:
      - Asset
      summary: Delete an Asset
      operationId: deleteAsset
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
  /assets/{assetId}/checklists/{benchmarkId}/{revisionStr}:
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: A path parameter that indentifies a STIG revision [ V{version_num}R{release_num}
          | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
    get:
      tags:
      - Asset
      summary: Return the Checklist for the supplied Asset and STIG
      operationId: getChecklistByAssetStig
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
      responses:
        '200':
          description: Review response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
  /reviews:
    parameters:
      - $ref: '#/components/parameters/ReviewProjectionQuery'
    get:
      tags:
      - Review
      summary: Return a list of Reviews accessible to the requester
      operationId: getReviews
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
        - $ref: '#/components/parameters/ReviewStateQuery'
        - $ref: '#/components/parameters/ReviewActionQuery'
        - $ref: '#/components/parameters/ReviewStatusQuery'
        - name: ruleId
          in: query
          description: Selects Reviews of a Rule
          schema:
            type: string
        - name: userId
          in: query
          description: Selects Reviews last saved by a User
          schema:
            type: integer
        - name: assetId
          in: query
          description: Selects Reviews mapped to an Asset
          schema:
            type: integer
        - name: benchmarkId
          in: query
          description: Selects Reviews mapped to a STIG; requires revisionStr
          schema:
            type: string
        - name: revisionStr
          in: query
          description: Selects Reviews mapped to a Revision [ V{version_num}R{release_num} | 'latest' ]; requires benchmarkId
          schema:
            pattern: ^(V\d+R\d+(\.\d+)?|latest)$
            type: string
        - name: packageId
          in: query
          description: Selects Reviews mapped to a Package
          schema:
            type: integer
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
    post:
      tags:
      - Review
      summary: Create a Review
      operationId: createReview
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
  /reviews/{assetId}:
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/ReviewProjectionQuery'
    get:
      tags:
      - Review
      summary: Return a list of Reviews for an Asset
      operationId: getReviewsByAssetId
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
        - $ref: '#/components/parameters/ReviewStateQuery'
        - $ref: '#/components/parameters/ReviewActionQuery'
        - $ref: '#/components/parameters/ReviewStatusQuery'
        - name: benchmarkId
          in: query
          description: Selects Reviews mapped to a STIG; requires revisionStr
          schema:
            type: string
        - name: revisionStr
          in: query
          description: Selects Reviews mapped to a Revision [ V{version_num}R{release_num} | 'latest' ]; requires benchmarkId
          schema:
            pattern: ^(V\d+R\d+(\.\d+)?|latest)$
            type: string
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
  /reviews/{assetId}/{ruleId}:
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - name: ruleId
        in: path
        description: A path parameter that indentifies a Rule
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/ReviewProjectionQuery'
    get:
      tags:
      - Review
      summary: Return the Review for an Asset and Rule
      operationId: getReviewByAssetRule
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package:read
    put:
      tags:
      - Review
      summary: Create or update a Review
      description: Create a new Review, or update all properties of an existing Review, setting missing properties to null
      operationId: putReview
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewAssetRulePut'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
    patch:
      tags:
      - Review
      summary: Merge update a Review
      description: Update the given properties of a Review, if it exists
      operationId: patchReview
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewAssetRulePatch'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
    delete:
      tags:
      - Review
      summary: Delete a Review
      operationId: deleteReview
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:package
    
  /users:
    parameters:
      - $ref: '#/components/parameters/UserProjectionQuery'
    get:
      tags:
      - User
      summary: Return a list of Users accessible to the requester
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
        - $ref: '#/components/parameters/UserRoleQuery'
        - name: packageId
          in: query
          description: Selects Users mapped to a Package
          schema:
            type: integer
        - name: benchmarkId
          in: query
          description: Selects Users mapped to a STIG
          schema:
            type: string
        - name: dept
          in: query
          description: Selects Users exactly matching a department string
          schema:
            type: string
        - name: canAdmin
          in: query
          description: Selects Users matching the condition
          schema:
            type: boolean
      responses:
        '200':
          description: UserProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:user:read
    post:
      tags:
      - User
      summary: Create a User
      operationId: createUser
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssign'
      responses:
        '201':
          description: UserProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:user

  /stigs:
    get:
      tags:
      - STIG
      summary: Return a list of available STIGs
      operationId: getSTIGs
      parameters:
        - name: title
          in: query
          description: A string found anywhere in a STIG title
          schema:
            type: string
      responses:
        '200':
          description: STIG response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/STIG'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
    post:
      tags:
      - STIG
      summary: Import a new STIG
      operationId: addSTIG
      x-codegen-request-body-name: body
      requestBody:
        required: true
        x-name: body
        content:
          multipart/form-data:
            schema:
              properties:
                source:
                  type: string
                  description: An XCCDF file
                  format: binary
      responses:
        200:
          description: The added STIG
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIG'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig
      x-rbac:
      - admin
  /stigs/{benchmarkId}:
    get:
      tags:
      - STIG
      summary: Return properties of the specified STIG
      operationId: getStigById
      parameters:
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      responses:
        200:
          description: STIG response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIG'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
    delete:
      tags:
      - STIG
      summary: Deletes a STIG (*** and all revisions ***)
      operationId: deleteStigById
      parameters:
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      responses:
        200:
          description: The deleted STIG
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIG'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig
      x-rbac:
      - admin
  /stigs/{benchmarkId}/revisions:
    get:
      tags:
      - STIG
      summary: Return a list of revisions for the specified STIG
      operationId: getRevisionsByBenchmarkId
      parameters:
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      responses:
        200:
          description: Revision response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Revision'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
  /stigs/{benchmarkId}/revisions/{revisionStr}:
    get:
      tags:
      - STIG
      summary: Return metadata for the specified revision of a STIG
      operationId: getRevisionByString
      parameters:
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: A path parameter that indentifies a STIG revision [ V{version_num}R{release_num}
          | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
      responses:
        200:
          description: Revision response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Revision'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
    delete:
      tags:
      - STIG
      summary: Deletes the specified revision of a STIG
      operationId: deleteRevisionByString
      parameters:
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: A path parameter that indentifies a STIG revision [ V{version_num}R{release_num}
          | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
      responses:
        200:
          description: The deleted Revision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Revision'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig
      x-rbac:
      - admin
  /stigs/{benchmarkId}/revisions/{revisionStr}/groups:
    get:
      tags:
      - STIG
      summary: Return the list of groups for the specified revision of a STIG.
      operationId: getGroupsByRevision
      parameters:
      - $ref: '#/components/parameters/GroupProjectionQuery'
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: A path parameter that indentifies a STIG revision [ V{version_num}R{release_num}
          | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
      responses:
        200:
          description: Group response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
  /stigs/{benchmarkId}/revisions/{revisionStr}/groups/{groupId}:
    get:
      tags:
      - STIG
      summary: Return the rules, checks and fixes for a Group from a specified revision
        of a STIG.
      description: None
      operationId: getGroupByRevision
      parameters:
      - $ref: '#/components/parameters/GroupProjectionQuery'
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: A path parameter that indentifies a STIG revision [ V{version_num}R{release_num}
          | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
      - name: groupId
        in: path
        description: A path parameter that indentifies a Group
        required: true
        schema:
          type: string
      responses:
        200:
          description: Group response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oauth:
        - stig-manager:stig:read
  /stigs/{benchmarkId}/revisions/{revisionStr}/rules:
    get:
      tags:
      - STIG
      summary: Return rule data for the specified revision of a STIG.
      operationId: getRulesByRevision
      parameters:
      - $ref: '#/components/parameters/RulesProjectionQuery'
      - name: benchmarkId
        in: path
