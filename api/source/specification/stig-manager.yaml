components:
  schemas:
    AccessLevel:
      type: integer
      minimum: 1
      maximum: 3
    ApiConfiguration:
      type: object
      additionalProperties: false
      properties:
        classification:
          type: string
          enum:
            - NONE
            - U
            - FOUO
            - CUI
            - C
            - S
            - TS
            - SCI
        commit:
          type: object
          properties:
            branch:
              type: string
            sha:
              type: string
            tag:
              type: string
            describe:
              type: string
        version:
          type: string
    ApiDefinition:
      oneOf:
        - type: object
        - type: array
    Asset:
      type: object
      required:
        - assetId
        - name
        - fqdn
        - collection
        - description
        - ip
        - mac
        - noncomputing
        # - metadata
      additionalProperties: false
      properties:
        assetId:
          readOnly: true
          type: string
        name:
          type: string
          nullable: false
          maxLength: 255
        fqdn:
          type: string
          nullable: true
          maxLength: 255
        collection:
          $ref: '#/components/schemas/CollectionBasic'
        description:
          type: string
          nullable: true
          maxLength: 255
        ip:
          type: string
          nullable: true
          maxLength: 255
        labelIds:
          type: array
          items:
            $ref: '#/components/schemas/LabelId'
        mac:
          type: string
          nullable: true
          maxLength: 255
        noncomputing:
          type: boolean
        metadata:
          $ref: '#/components/schemas/Metadata'  
    AssetBasic:
      type: object
      required:
        - assetId
        - name
      additionalProperties: false
      properties:
        assetId:
          type: string
        name:
          type: string
    AssetLabels:
      type: object
      required:
        - assetId
        - name
        - labels
      additionalProperties: false
      properties:
        assetId:
          $ref: '#/components/schemas/String255'
        name:
          $ref: '#/components/schemas/String255'

    AssetBasicProjected:
      type: object
      required:
        - assetId
        - name
      additionalProperties: false
      properties:
        assetId:
          type: string
        name:
          type: string
        collectionId:
          type: string  #This is redundant except when in response to a request that changed an Asset's collection. 
        assetLabelIds:
          type: array
          items:
            $ref: '#/components/schemas/LabelId'          
        restrictedUserAccess:
          type: array
          items:
            $ref: '#/components/schemas/UserBasic'
    AssetCreateOrReplace:
      type: object
      required:
        - name
        - collectionId
        - description
        - ip
        - noncomputing
        - metadata
        - stigs
      additionalProperties: false
      properties:
        name:
          type: string
          nullable: false
          maxLength: 255
        fqdn:
          type: string
          nullable: true
          maxLength: 255
        collectionId:
          description: The collectionId mapped to this Asset
          type: string
        description:
          type: string
          nullable: true
          maxLength: 255
        ip:
