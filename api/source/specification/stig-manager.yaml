openapi: 3.0.1
info:
  title: STIG Management API
  description: >-
    An API for managing evaluations of Security Technical Implementation Guide
    (STIG) assessments.
  contact:
    name: Carl Smigielski
    email: carl.a.smigielski@saic.com
  version: 1.0.0
servers:
  - url: 'http://localhost:54000/stig-manager/api'
paths:
  /packages:
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
    get:
      tags:
        - Package
      summary: Return a list of Packages accessible to the requester
      description: ''
      operationId: getPackages
      parameters:
        - $ref: '#/components/parameters/NameQuery'
        - $ref: '#/components/parameters/PackageWorkflowQuery'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Package'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    post:
      tags:
        - Package
      summary: Create a Package
      description: ''
      operationId: createPackage
      parameters:
        - $ref: '#/components/parameters/PackageProjectionQuery'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageCreateOrReplace'
      responses:
        '201':
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/packages/{packageId}':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - name: packageId
        in: path
        description: A path parameter that indentifies a Package
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/PackageProjectionQuery'
    get:
      tags:
        - Package
      summary: Return a Package
      description: ''
      operationId: getPackage
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    patch:
      tags:
        - Package
      summary: Merge provided properties with a Package
      description: ''
      operationId: updatePackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageUpdate'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    put:
      tags:
        - Package
      summary: Set all properties of a Package
      operationId: replacePackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageCreateOrReplace'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Package
      summary: Delete a Package
      operationId: deletePackage
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/packages/{packageId}/checklists/{benchmarkId}/{revisionStr}':
    parameters:
      - name: packageId
        in: path
        description: A path parameter that indentifies a Package
        required: true
        schema:
          type: string
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: >-
          A path parameter that indentifies a STIG revision [
          V{version_num}R{release_num} | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
    get:
      tags:
        - Package
      summary: Return the Checklist for the supplied Package and STIG
      operationId: getChecklistByPackageStig
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistPackageStig'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
  '/packages/{packageId}/findings':
    parameters:
      - $ref: '#/components/parameters/PackageIdPath'
      - name: acceptedOnly
        in: query
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/BenchmarkIdQuery'
      - $ref: '#/components/parameters/AssetIdQuery'
      - $ref: '#/components/parameters/FindingProjectionQuery'
    get:
      tags:
        - Package
      summary: Return the Findings for the specified Package
      operationId: getFindingsByPackage
      responses:
        '200':
          description: PackageFinding response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FindingProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
  '/packages/{packageId}/stigs':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/PackageIdPath'
    get:
      tags:
        - Package
      summary: Return the STIGs mapped in the specified Package
      operationId: getStigsByPackage
      responses:
        '200':
          description: PackageFinding response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/STIG'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
  /assets:
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/AssetProjectionQuery'
    get:
      tags:
        - Asset
      summary: Return a list of Assets accessible to the requester
      operationId: getAssets
      parameters:
        - name: packageId
          required: true
          in: query
          description: Selects Assets mapped to a Package
          schema:
            type: string
        - name: benchmarkId
          in: query
          description: Selects Assets mapped to a STIG
          schema:
            type: string
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    post:
      tags:
        - Asset
      summary: Create an Asset
      operationId: createAsset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetCreateOrReplace'
      responses:
        '201':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/assets/{assetId}':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/AssetIdPath'
      - $ref: '#/components/parameters/AssetProjectionQuery'
    get:
      tags:
        - Asset
      summary: Return an Asset
      operationId: getAsset
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    patch:
      tags:
        - Asset
      summary: Merge provided properties with an Asset
      operationId: updateAsset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetUpdate'
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    put:
      tags:
        - Asset
      summary: Set all properties of an Asset
      operationId: replaceAsset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetCreateOrReplace'
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Asset
      summary: Delete an Asset
      operationId: deleteAsset
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/assets/{assetId}/stigs':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/AssetIdPath'
    get:
      tags:
        - Asset
      summary: Return an Asset's STIG assignments
      operationId: getAssetStigs
      responses:
        '200':
          description: STIGs response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIGs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    put:
      tags:
        - Asset
      summary: Set all the STIG assignments of an Asset
      operationId: setAssetStigs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: string
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Asset
      summary: Delete all STIG assignments to an Asset
      operationId: deleteAssetStigs
      responses:
        '200':
          description: AssetStigs response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIGs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'

  '/assets/{assetId}/stigs/{benchmarkId}':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/AssetIdPath'
      - $ref: '#/components/parameters/BenchmarkIdPath'
    put:
      tags:
        - Asset
      summary: Assign a STIG to an Asset
      operationId: setAssetStig
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIGs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Asset
      summary: Delete a STIG assignment to an Asset
      operationId: deleteAssetStig
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STIGs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/assets/{assetId}/stigs/{benchmarkId}/grants':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/AssetIdPath'
      - $ref: '#/components/parameters/BenchmarkIdPath'
    get:
      tags:
        - Asset
      summary: Return all the grants to a STIG-Asset combination
      operationId: getAssetStigGrants
      responses:
        '200':
          description: STIGs response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserBasic'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    put:
      tags:
        - Asset
      summary: Set all the grants to a STIG-Asset combination
      operationId: setAssetStigGrants
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  description: A List of userIds with accessLevel 1 on the Asset's Package
                  type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Asset
      summary: Delete all the grants to a STIG-Asset combination
      operationId: deleteAssetStigGrants
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserBasic'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'

  '/assets/{assetId}/stigs/{benchmarkId}/grants/{userId}':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/AssetIdPath'
      - $ref: '#/components/parameters/BenchmarkIdPath'
      - $ref: '#/components/parameters/UserIdPath'
    put:
      tags:
        - Asset
      summary: Set a grant to a STIG-Asset combination
      operationId: setAssetStigGrant
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserBasic'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Asset
      summary: Delete a grant to a STIG-Asset combination
      operationId: deleteAssetStigGrant
      responses:
        '200':
          description: AssetProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserBasic'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'

  '/assets/{assetId}/checklists/{benchmarkId}/{revisionStr}':
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: string
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: >-
          A path parameter that indentifies a STIG revision [
          V{version_num}R{release_num} | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
    get:
      tags:
        - Asset
      summary: Return the Checklist for the supplied Asset and STIG
      operationId: getChecklistByAssetStig
      parameters:
        - name: format
          in: query
          description: The format of the response. Default if missing is 'json'
          schema:
            type: string
            default: json
            enum:
              - json
              - ckl
      responses:
        '200':
          description: Review response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistAssetStig'
            application/xml:
              schema:
                $ref: '#/components/schemas/ChecklistCkl'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  /reviews:
    get:
      tags:
        - Review
      summary: Return a list of Reviews accessible to the requester
      description: >
        | RBAC | User Level 1 | User Level 2 | User Level 3 | elevated |

        |-----|-----|-------|-------|-------|

        |Response| All reviews | All departmental reviews | All mapped reviews 
        | NA  |
      operationId: getReviews
      parameters:
        - name: packageId
          required: true
          in: query
          description: Selects Reviews mapped to a Package
          schema:
            type: integer
        - $ref: '#/components/parameters/ReviewResultQuery'
        - $ref: '#/components/parameters/ReviewActionQuery'
        - $ref: '#/components/parameters/ReviewStatusQuery'
        - name: ruleId
          in: query
          description: Selects Reviews of a Rule
          schema:
            type: string
        - $ref: '#/components/parameters/UserIdQuery'
        - name: assetId
          in: query
          description: Selects Reviews mapped to an Asset
          schema:
            type: string
        - name: benchmarkId
          in: query
          description: Selects Reviews mapped to a STIG; requires revisionStr
          schema:
            type: string
        - name: revisionStr
          in: query
          description: >-
            Selects Reviews mapped to a Revision [ V{version_num}R{release_num}
            | 'latest' ]; requires benchmarkId
          schema:
            pattern: ^(V\d+R\d+(\.\d+)?|latest)$
            type: string
        - $ref: '#/components/parameters/ReviewProjectionQuery'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    post:
      tags:
        - Review
      summary: >-
        Import one or more Reviews from a JSON body, a STIGViewer CKL file, or
        an SCC XCCDF file
      description: |
      operationId: importReviews
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ReviewPut'
          multipart/form-data:
            schema:
              type: object
              required:
                - importFile
                - assetId
              properties:
                assetId:
                  description: The assetId to which the reviews apply
                  type: string
                strictAssetCheck:
                  description: Whether file contents will be checked for asset name match
                  type: boolean
                benchmarkId:
                  description: 'If provided, file contents will be checked for match'
                  type: string
                importFile:
                  description: >-
                    Extension .ckl from STIGVewer or .xml from SCAP Compliance
                    Checker (SCC)
                  type: string
                  format: binary
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/reviews/{assetId}':
    parameters:
      - $ref: '#/components/parameters/AssetIdPath'
      - $ref: '#/components/parameters/ReviewProjectionQuery'
    get:
      tags:
        - Review
      summary: Return a list of Reviews for an Asset
      operationId: getReviewsByAssetId
      parameters:
        - $ref: '#/components/parameters/ReviewResultQuery'
        - $ref: '#/components/parameters/ReviewActionQuery'
        - $ref: '#/components/parameters/ReviewStatusQuery'
        - name: benchmarkId
          in: query
          description: Selects Reviews mapped to a STIG; requires revisionStr
          schema:
            type: string
        - name: revisionStr
          in: query
          description: >-
            Selects Reviews mapped to a Revision [ V{version_num}R{release_num}
            | 'latest' ]; requires benchmarkId
          schema:
            pattern: ^(V\d+R\d+(\.\d+)?|latest)$
            type: string
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
  '/reviews/{assetId}/{ruleId}':
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: string
      - name: ruleId
        in: path
        description: A path parameter that indentifies a Rule
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/ReviewIndividualProjectionQuery'
    get:
      tags:
        - Review
      summary: Return the Review for an Asset and Rule
      operationId: getReviewByAssetRule
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewWithHistoryProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    put:
      tags:
        - Review
      summary: Set all properties of a Review
      description: >-
        Create a new Review, or update all properties of an existing Review,
        setting missing properties to null
      operationId: putReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewAssetRulePut'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewWithHistoryProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    patch:
      tags:
        - Review
      summary: Merge provided properties with a Review
      description: 'Update the given properties of a Review, if it exists'
      operationId: patchReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewAssetRulePatch'
      responses:
        '200':
          description: ReviewProjected response
          content:
