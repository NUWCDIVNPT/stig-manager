openapi: 3.0.1
info:
  title: STIG Management API
  description: >-
    An API for managing evaluations of Security Technical Implementation Guide
    (STIG) assessments.
  contact:
    name: Carl Smigielski
    email: carl.a.smigielski@saic.com
  version: 1.0.0
servers:
  - url: 'http://localhost:54000/stig-manager/api'
paths:
  /packages:
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - $ref: '#/components/parameters/PackageProjectionQuery'
    get:
      tags:
        - Package
      summary: Return a list of Packages accessible to the requester
      description: |
        |Role|Request|Response|
        |---|---|---|
        |**COMMAND**|Permitted|All packages<br>- assets: All mapped assets<br/>- stigs: All STIGs mapped to mapped assets| 
        |**DEPT**|Permitted|Packages having department assets<br/>- assets: Department assets<br>- stigs: STIGs mapped to department assets|
        |**REVIEWER**|Permitted|Packages having assigned assets<br/>- assets: Assigned assets<br>- stigs: STIGs mapped to assigned assets|
        |**elevate**|Permitted|All packages<br/>- assets: All mapped assets<br>- stigs: All mapped STIGs| 
      operationId: getPackages
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    post:
      tags:
        - Package
      summary: Create a Package
      description: |
        |Role        |Request        |RequestBody        |Response|
        |---         |---            |---                |---|
        |**COMMAND** | Permitted     |Any [assetId]      | All packages<br>-->All mapped assets<br>-->All mapped STIGs | 
        |**DEPT**    | Forbidden     | --                | -- |
        |**REVIEWER**| Forbidden     |--                 |--|
        |**elevated**| Permitted     |Any [assetId]      | All packages<br>-->All mapped assets<br>-->All mapped STIGs | 
      operationId: createPackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageCreateOrReplace'
      responses:
        '201':
          description: PackageProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/packages/{packageId}':
    parameters:
      - $ref: '#/components/parameters/ElevateQuery'
      - name: packageId
        in: path
        description: A path parameter that indentifies a Package
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/PackageProjectionQuery'
    get:
      tags:
        - Package
      summary: Return a Package
      description: |
        |Role        |Request        |Parameters|Response|
        |---         |---            |---                |---|
        |**COMMAND** | Permitted     |Any {packageId} | IF {packageId} EXISTS THEN<br>Package:<br>--> assets: All mapped assets<br>--> stigs: All mapped STIGs | 
        |**DEPT**    | Permitted     |Any {packageId} | IF {packageId} HAS *department assets* THEN<br>Package:<br>--> assets: Mapped department assets<br>--> stigs: STIGs mapped to department assets|
        |**REVIEWER**| Permitted     |Any {packageId}  |IF {packageId} HAS *assigned assets* THEN<br>Package:<br>--> assets: Assigned assets<br>--> stigs: STIGs mapped to assigned assets|
        |**elevated** | Permitted     |Any {packageId} | IF {packageId} EXISTS THEN<br>Package:<br>--> assets: All mapped assets<br>--> stigs: All mapped STIGs | 
      operationId: getPackage
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    patch:
      tags:
        - Package
      summary: Merge provided properties with a Package
      description: |
        RBAC table:
        | COMMAND | DEPT | REVIEWER | elevated |
        |-----|-----|-------|-------|
        | Any packageId | Prohibited | Prohibited | Any packageId |
      operationId: updatePackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageUpdate'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    put:
      tags:
        - Package
      summary: Set all properties of a Package
      operationId: replacePackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageCreateOrReplace'
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Package
      summary: Delete a Package
      operationId: deletePackage
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/packages/{packageId}/checklists/{benchmarkId}/{revisionStr}':
    parameters:
      - name: packageId
        in: path
        description: A path parameter that indentifies a Package
        required: true
        schema:
          type: integer
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: >-
          A path parameter that indentifies a STIG revision [
          V{version_num}R{release_num} | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
    get:
      tags:
        - Package
      summary: Return the Checklist for the supplied Package and STIG
      operationId: getChecklistByPackageStig
      responses:
        '200':
          description: PackageProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistPackageStig'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
