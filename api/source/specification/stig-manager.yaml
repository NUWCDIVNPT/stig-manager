  '/assets/{assetId}/checklists/{benchmarkId}/{revisionStr}':
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - name: benchmarkId
        in: path
        description: A path parameter that indentifies a STIG
        required: true
        schema:
          type: string
      - name: revisionStr
        in: path
        description: >-
          A path parameter that indentifies a STIG revision [
          V{version_num}R{release_num} | 'latest' ]
        required: true
        schema:
          pattern: ^(V\d+R\d+(\.\d+)?|latest)$
          type: string
    get:
      tags:
        - Asset
      summary: Return the Checklist for the supplied Asset and STIG
      operationId: getChecklistByAssetStig
      parameters:
        - name: format
          in: query
          description: The format of the response. Default if missing is 'json'
          schema:
            type: string
            default: json
            enum:
              - json
              - ckl
      responses:
        '200':
          description: Review response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistAssetStig'
            application/xml:
              schema:
                $ref: '#/components/schemas/ChecklistCkl'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  /reviews:
    get:
      tags:
        - Review
      summary: Return a list of Reviews accessible to the requester
      description: |
        | RBAC | RoleId 1 | RoleId 2 | RoleId 3 | elevated |
        |-----|-----|-------|-------|-------|
        |Response| All reviews | All departmental reviews | All mapped reviews  | NA  |
      operationId: getReviews
      parameters:
        - $ref: '#/components/parameters/ReviewResultQuery'
        - $ref: '#/components/parameters/ReviewActionQuery'
        - $ref: '#/components/parameters/ReviewStatusQuery'
        - name: ruleId
          in: query
          description: Selects Reviews of a Rule
          schema:
            type: string
        - name: userId
          in: query
          description: Selects Reviews last saved by a User
          schema:
            type: integer
        - name: assetId
          in: query
          description: Selects Reviews mapped to an Asset
          schema:
            type: integer
        - name: benchmarkId
          in: query
          description: Selects Reviews mapped to a STIG; requires revisionStr
          schema:
            type: string
        - name: revisionStr
          in: query
          description: >-
            Selects Reviews mapped to a Revision [ V{version_num}R{release_num}
            | 'latest' ]; requires benchmarkId
          schema:
            pattern: ^(V\d+R\d+(\.\d+)?|latest)$
            type: string
        - name: packageId
          in: query
          description: Selects Reviews mapped to a Package
          schema:
            type: integer
        - $ref: '#/components/parameters/ReviewProjectionQuery'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    post:
      tags:
        - Review
      summary: Import one or more Reviews from a JSON body, a STIGViewer CKL file, or an SCC XCCDF file
      description: |
        | RBAC | RoleId 1 | RoleId 2 | RoleId 3 | elevated |
        |-----|-----|-------|-------|-------|
        |RequestBody| assetId: any<BR>ruleId: any|assetId: any departmental<BR>ruleId: any | assetId: any mapped asset<BR>ruleId: any ruleId from a mapped STIG on the asset |NA  |
      operationId: importReviews
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ReviewPut'
          multipart/form-data:
            schema:
              type: object
              required:
                - importFile
              properties:
                assetId:
                  description: If provided, file contents will be checked for match
                  type: string
                benchmarkId:
                  description: If provided, file contents will be checked for match
                  type: string
                importFile:
                  description: Extension .ckl from STIGVewer or .xml from SCAP Compliance Checker (SCC)
                  type: string
                  format: binary
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
  '/reviews/{assetId}':
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/ReviewProjectionQuery'
    get:
      tags:
        - Review
      summary: Return a list of Reviews for an Asset
      operationId: getReviewsByAssetId
      parameters:
        - $ref: '#/components/parameters/ReviewResultQuery'
        - $ref: '#/components/parameters/ReviewActionQuery'
        - $ref: '#/components/parameters/ReviewStatusQuery'
        - name: benchmarkId
          in: query
          description: Selects Reviews mapped to a STIG; requires revisionStr
          schema:
            type: string
        - name: revisionStr
          in: query
          description: >-
            Selects Reviews mapped to a Revision [ V{version_num}R{release_num}
            | 'latest' ]; requires benchmarkId
          schema:
            pattern: ^(V\d+R\d+(\.\d+)?|latest)$
            type: string
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
  '/reviews/{assetId}/{ruleId}':
    parameters:
      - name: assetId
        in: path
        description: A path parameter that indentifies an Asset
        required: true
        schema:
          type: integer
      - name: ruleId
        in: path
        description: A path parameter that indentifies a Rule
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/ReviewIndividualProjectionQuery'
    get:
      tags:
        - Review
      summary: Return the Review for an Asset and Rule
      operationId: getReviewByAssetRule
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewWithHistoryProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package:read'
    put:
      tags:
        - Review
      summary: Set all properties of a Review
      description: >-
        Create a new Review, or update all properties of an existing Review,
        setting missing properties to null
      operationId: putReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewAssetRulePut'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewWithHistoryProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    patch:
      tags:
        - Review
      summary: Merge provided properties with a Review
      description: 'Update the given properties of a Review, if it exists'
      operationId: patchReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewAssetRulePatch'
      responses:
        '200':
          description: ReviewProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewWithHistoryProjected'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - oauth:
            - 'stig-manager:package'
    delete:
      tags:
        - Review
      summary: Delete a Review
      operationId: deleteReview
      parameters:
        - $ref: '#/components/parameters/ElevateQuery'
