      type: object
      properties:
        branch:
          type: string
        commit:
          type: string
        nearest-tag:
          type: string
    Asset:
      type: object
      properties:
        assetId:
          readOnly: true
          type: string
        name:
          type: string
          nullable: false
        package:
          $ref: '#/components/schemas/PackageBasic'
        ip:
          type: string
          nullable: true
        nonnetwork:
          type: boolean
        metadata:
          type: object
    AssetBasic:
      type: object
      properties:
        assetId:
          type: string
        name:
          type: string
    AssetCreateOrReplace:
      required:
        - name
        - packageId
        - ip
        - nonnetwork
        - metadata
        - stigs
      additionalProperties: false
      properties:
        name:
          type: string
          nullable: false
        packageId:
          description: The packageId mapped to this Asset
          type: string
        ip:
          type: string
          nullable: true
        nonnetwork:
          type: boolean
        metadata:
          type: object
        stigs:
          description: The benchmarkIds and reviewers mapped to this Asset
          type: array
          items:
            $ref: '#/components/schemas/AssetStigAssignmentBasic'
    AssetForPackage:
      type: object
      properties:
        assetId:
          type: string
        name:
          type: string
    AssetProjected:
      allOf:
        - $ref: '#/components/schemas/Asset'
        - type: object
          properties:
            adminStats:
              type: object
              properties:
                stigCount:
                  type: integer
                stigAssignedCount:
                  type: integer
            stigs:
              type: array
              description: The benchmarkIds mapped to this Asset
              items:
                $ref: '#/components/schemas/STIG'
            stigGrants:
              type: array
              items:
                $ref: '#/components/schemas/AssetStigAssignmentWithGrant'
    AssetStigAssignment:
      oneOf:
        - $ref: '#/components/schemas/AssetStigAssignmentBasic'
        - $ref: '#/components/schemas/AssetStigAssignmentWithGrant'
    AssetStigAssignmentBasic:
      type: string
    AssetStigAssignmentWithGrant:
      type: object
      properties:
        benchmarkId:
          type: string
        userIds:
          type: array
          items:
            type: string
    STIGs:
      description: List of STIG
      type: array
      items:
        $ref: '#/components/schemas/STIG'
    
    AssetUpdate:
      properties:
        name:
          type: string
          nullable: false
        packageId:
          type: string
          nullable: false
        ip:
          type: string
          nullable: true
        nonnetwork:
          type: boolean
        metadata:
          type: object
        stigs:
          description: The benchmarkIds and reviewers mapped to this Asset
          type: array
          items:
            $ref: '#/components/schemas/AssetStigAssignmentBasic'
    Cci:
      type: object
      properties:
        cci:
          type: string
        status:
          type: string
        publishdate:
          type: string
        contributor:
          type: string
        type:
          type: string
        defintion:
          type: string
        emassAp:
          $ref: '#/components/schemas/EmassAp'
        references:
          type: array
          items:
            $ref: '#/components/schemas/CciReferenceItem'
        stigs:
          type: array
          items:
            $ref: '#/components/schemas/RevisionBasic'
